<div class="container mt-3">
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <p>There is no item(s) in your basket</p>
    </div>

    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <app-basket-summary
                    (addItem)="incrementQuantity($event)"
                    (removeItem)="removeItem($event)"
                ></app-basket-summary>
            </div>

            <div class="row pb-5">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-3">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
