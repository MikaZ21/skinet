<div class="d-flex justify-content-center mb-4">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-2">
                <h1 class="mb-3">Login</h1>
            </div>

            <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>

            <div class="d-grid">
                <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg mt-2" type="submit">Sign in</button>         
            </div>
        </form>
    </div>
</div>
